# This is a very simple example with a single 'static' component

views:
  - components:
      - type: Paragraph
        text: Please enter your name and hit submit to see your custom greeting!

      - type: TextField
        id: name
        title: Please enter your name

      - type: Button
        action: submit
        text: Submit

  - components:
      - type: Paragraph
        text: Hello {{ name }}